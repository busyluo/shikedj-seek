<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dish">
            <h2><span jhiTranslate="seekApp.dish.detail.title">Dish</span> {{dish.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seekApp.dish.name">Name</span></dt>
                <dd>
                    <span>{{dish.name}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.dish.price">Price</span></dt>
                <dd>
                    <span>{{dish.price}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.dish.cuisine">Cuisine</span></dt>
                <dd>
                    <div *ngIf="dish.cuisine">
                        <a [routerLink]="['/cuisine', dish.cuisine?.id, 'view']">{{dish.cuisine?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dish', dish.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
