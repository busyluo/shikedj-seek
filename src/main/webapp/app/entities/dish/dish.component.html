<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.dish.home.title">Dishes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dish" [routerLink]="['/dish/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.dish.home.createLabel">
            Create new Dish
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dishes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.dish.name">Name</span></th>
            <th><span jhiTranslate="seekApp.dish.price">Price</span></th>
            <th><span jhiTranslate="seekApp.dish.cuisine">Cuisine</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dish of dishes ;trackBy: trackId">
                <td><a [routerLink]="['/dish', dish.id, 'view' ]">{{dish.id}}</a></td>
                <td>{{dish.name}}</td>
                <td>{{dish.price}}</td>
                <td>
                    <div *ngIf="dish.cuisine">
                        <a [routerLink]="['../cuisine', dish.cuisine?.id, 'view' ]" >{{dish.cuisine?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dish', dish.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dish', dish.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dish/'+ dish.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
