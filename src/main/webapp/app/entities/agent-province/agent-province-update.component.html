<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-agent-province-heading" jhiTranslate="seekApp.agentProvince.home.createOrEditLabel">Create or edit a Agent Province</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!agentProvince.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="agentProvince.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentProvince.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="agentProvince.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentProvince.province" for="field_province">Province</label>
                    <select class="form-control" id="field_province" name="province" [(ngModel)]="agentProvince.province">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="provinceOption.id === agentProvince.province?.id ? agentProvince.province : provinceOption" *ngFor="let provinceOption of provinces; trackBy: trackProvinceById">{{provinceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentProvince.agent" for="field_agent">Agent</label>
                    <select class="form-control" id="field_agent" name="agent" [(ngModel)]="agentProvince.agent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agentAdminOption.id === agentProvince.agent?.id ? agentProvince.agent : agentAdminOption" *ngFor="let agentAdminOption of agentadmins; trackBy: trackAgentAdminById">{{agentAdminOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
