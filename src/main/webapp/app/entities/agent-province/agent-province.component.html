<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.agentProvince.home.title">Agent Provinces</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agent-province" [routerLink]="['/agent-province/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.agentProvince.home.createLabel">
            Create new Agent Province
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="agentProvinces">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.agentProvince.name">Name</span></th>
            <th><span jhiTranslate="seekApp.agentProvince.province">Province</span></th>
            <th><span jhiTranslate="seekApp.agentProvince.agent">Agent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agentProvince of agentProvinces ;trackBy: trackId">
                <td><a [routerLink]="['/agent-province', agentProvince.id, 'view' ]">{{agentProvince.id}}</a></td>
                <td>{{agentProvince.name}}</td>
                <td>
                    <div *ngIf="agentProvince.province">
                        <a [routerLink]="['../province', agentProvince.province?.id, 'view' ]" >{{agentProvince.province?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="agentProvince.agent">
                        <a [routerLink]="['../agent-admin', agentProvince.agent?.id, 'view' ]" >{{agentProvince.agent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/agent-province', agentProvince.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agent-province', agentProvince.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-province/'+ agentProvince.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
