<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.bonusPool.home.title">Bonus Pools</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bonus-pool" [routerLink]="['/bonus-pool/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.bonusPool.home.createLabel">
            Create new Bonus Pool
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bonusPools">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.bonusPool.date">Date</span></th>
            <th><span jhiTranslate="seekApp.bonusPool.used">Used</span></th>
            <th><span jhiTranslate="seekApp.bonusPool.total">Total</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bonusPool of bonusPools ;trackBy: trackId">
                <td><a [routerLink]="['/bonus-pool', bonusPool.id, 'view' ]">{{bonusPool.id}}</a></td>
                <td>{{bonusPool.date | date:'mediumDate'}}</td>
                <td>{{bonusPool.used}}</td>
                <td>{{bonusPool.total}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bonus-pool', bonusPool.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bonus-pool', bonusPool.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bonus-pool/'+ bonusPool.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
