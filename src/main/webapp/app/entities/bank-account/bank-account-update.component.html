<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bank-account-heading" jhiTranslate="seekApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bankAccount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bankAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.bankAccount.bankName" for="field_bankName">Bank Name</label>
                    <input type="text" class="form-control" name="bankName" id="field_bankName"
                        [(ngModel)]="bankAccount.bankName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.bankAccount.bankBranch" for="field_bankBranch">Bank Branch</label>
                    <input type="text" class="form-control" name="bankBranch" id="field_bankBranch"
                        [(ngModel)]="bankAccount.bankBranch" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.bankAccount.bankID" for="field_bankID">Bank ID</label>
                    <input type="text" class="form-control" name="bankID" id="field_bankID"
                        [(ngModel)]="bankAccount.bankID" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
