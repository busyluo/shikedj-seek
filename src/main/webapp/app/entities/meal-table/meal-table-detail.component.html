<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealTable">
            <h2><span jhiTranslate="seekApp.mealTable.detail.title">Meal Table</span> {{mealTable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seekApp.mealTable.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'seekApp.TableType.' + mealTable.type}}">{{mealTable.type}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.mealTable.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'seekApp.TableStatus.' + mealTable.status}}">{{mealTable.status}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.mealTable.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="mealTable.restaurant">
                        <a [routerLink]="['/restaurant', mealTable.restaurant?.id, 'view']">{{mealTable.restaurant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-table', mealTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
