<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.sealedBonus.home.title">Sealed Bonuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sealed-bonus" [routerLink]="['/sealed-bonus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.sealedBonus.home.createLabel">
            Create new Sealed Bonus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sealedBonuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.sealedBonus.progress">Progress</span></th>
            <th><span jhiTranslate="seekApp.sealedBonus.amount">Amount</span></th>
            <th><span jhiTranslate="seekApp.sealedBonus.order">Order</span></th>
            <th><span jhiTranslate="seekApp.sealedBonus.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sealedBonus of sealedBonuses ;trackBy: trackId">
                <td><a [routerLink]="['/sealed-bonus', sealedBonus.id, 'view' ]">{{sealedBonus.id}}</a></td>
                <td>{{sealedBonus.progress}}</td>
                <td>{{sealedBonus.amount}}</td>
                <td>
                    <div *ngIf="sealedBonus.order">
                        <a [routerLink]="['../meal-order', sealedBonus.order?.id, 'view' ]" >{{sealedBonus.order?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sealedBonus.customer">
                        <a [routerLink]="['../customer', sealedBonus.customer?.id, 'view' ]" >{{sealedBonus.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sealed-bonus', sealedBonus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sealed-bonus', sealedBonus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sealed-bonus/'+ sealedBonus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
