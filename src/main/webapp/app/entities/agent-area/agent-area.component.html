<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.agentArea.home.title">Agent Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agent-area" [routerLink]="['/agent-area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.agentArea.home.createLabel">
            Create new Agent Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="agentAreas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.agentArea.name">Name</span></th>
            <th><span jhiTranslate="seekApp.agentArea.bonusPool">Bonus Pool</span></th>
            <th><span jhiTranslate="seekApp.agentArea.province">Province</span></th>
            <th><span jhiTranslate="seekApp.agentArea.agent">Agent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agentArea of agentAreas ;trackBy: trackId">
                <td><a [routerLink]="['/agent-area', agentArea.id, 'view' ]">{{agentArea.id}}</a></td>
                <td>{{agentArea.name}}</td>
                <td>
                    <div *ngIf="agentArea.bonusPool">
                        <a [routerLink]="['../bonus-pool', agentArea.bonusPool?.id, 'view' ]" >{{agentArea.bonusPool?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="agentArea.province">
                        <a [routerLink]="['../agent-province', agentArea.province?.id, 'view' ]" >{{agentArea.province?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="agentArea.agent">
                        <a [routerLink]="['../agent', agentArea.agent?.id, 'view' ]" >{{agentArea.agent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/agent-area', agentArea.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agent-area', agentArea.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-area/'+ agentArea.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
