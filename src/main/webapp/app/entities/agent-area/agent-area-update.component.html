<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-agent-area-heading" jhiTranslate="seekApp.agentArea.home.createOrEditLabel">Create or edit a Agent Area</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!agentArea.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="agentArea.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentArea.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="agentArea.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentArea.bonusPool" for="field_bonusPool">Bonus Pool</label>
                    <select class="form-control" id="field_bonusPool" name="bonusPool" [(ngModel)]="agentArea.bonusPool">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bonusPoolOption.id === agentArea.bonusPool?.id ? agentArea.bonusPool : bonusPoolOption" *ngFor="let bonusPoolOption of bonuspools; trackBy: trackBonusPoolById">{{bonusPoolOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentArea.province" for="field_province">Province</label>
                    <select class="form-control" id="field_province" name="province" [(ngModel)]="agentArea.province" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agentProvinceOption.id === agentArea.province?.id ? agentArea.province : agentProvinceOption" *ngFor="let agentProvinceOption of agentprovinces; trackBy: trackAgentProvinceById">{{agentProvinceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.agentArea.agent" for="field_agent">Agent</label>
                    <select class="form-control" id="field_agent" name="agent" [(ngModel)]="agentArea.agent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agentOption.id === agentArea.agent?.id ? agentArea.agent : agentOption" *ngFor="let agentOption of agents; trackBy: trackAgentById">{{agentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
