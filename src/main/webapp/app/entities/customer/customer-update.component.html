<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading" jhiTranslate="seekApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.customer.openID" for="field_openID" [ngbTooltip]="'seekApp.customer.help.openID' | translate">Open ID</label>
                    <input type="text" class="form-control" name="openID" id="field_openID"
                        [(ngModel)]="customer.openID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.customer.point" for="field_point" [ngbTooltip]="'seekApp.customer.help.point' | translate">Point</label>
                    <input type="number" class="form-control" name="point" id="field_point"
                        [(ngModel)]="customer.point" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.customer.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="customer.user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userExtraOption.id === customer.user?.id ? customer.user : userExtraOption" *ngFor="let userExtraOption of users; trackBy: trackUserExtraById">{{userExtraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
