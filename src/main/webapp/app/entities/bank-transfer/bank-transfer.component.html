<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.bankTransfer.home.title">Bank Transfers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bank-transfer" [routerLink]="['/bank-transfer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.bankTransfer.home.createLabel">
            Create new Bank Transfer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bankTransfers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.bankTransfer.time">Time</span></th>
            <th><span jhiTranslate="seekApp.bankTransfer.amount">Amount</span></th>
            <th><span jhiTranslate="seekApp.bankTransfer.bank">Bank</span></th>
            <th><span jhiTranslate="seekApp.bankTransfer.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bankTransfer of bankTransfers ;trackBy: trackId">
                <td><a [routerLink]="['/bank-transfer', bankTransfer.id, 'view' ]">{{bankTransfer.id}}</a></td>
                <td>{{bankTransfer.time | date:'medium'}}</td>
                <td>{{bankTransfer.amount}}</td>
                <td>
                    <div *ngIf="bankTransfer.bank">
                        <a [routerLink]="['../bank-account', bankTransfer.bank?.id, 'view' ]" >{{bankTransfer.bank?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bankTransfer.user">
                        <a [routerLink]="['../user-extra', bankTransfer.user?.id, 'view' ]" >{{bankTransfer.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bank-transfer', bankTransfer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bank-transfer', bankTransfer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-transfer/'+ bankTransfer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
