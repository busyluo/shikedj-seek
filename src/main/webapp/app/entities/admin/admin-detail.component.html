<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="admin">
            <h2><span jhiTranslate="seekApp.admin.detail.title">Admin</span> {{admin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seekApp.admin.user">User</span></dt>
                <dd>
                    <div *ngIf="admin.user">
                        <a [routerLink]="['/user-extra', admin.user?.id, 'view']">{{admin.user?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admin', admin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
