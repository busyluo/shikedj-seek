<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cuisine">
            <h2><span jhiTranslate="seekApp.cuisine.detail.title">Cuisine</span> {{cuisine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seekApp.cuisine.name">Name</span></dt>
                <dd>
                    <span>{{cuisine.name}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.cuisine.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="cuisine.restaurant">
                        <a [routerLink]="['/restaurant', cuisine.restaurant?.id, 'view']">{{cuisine.restaurant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cuisine', cuisine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
