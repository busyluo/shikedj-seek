<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mealOrderItem">
            <h2><span jhiTranslate="seekApp.mealOrderItem.detail.title">Meal Order Item</span> {{mealOrderItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="seekApp.mealOrderItem.amount">Amount</span></dt>
                <dd>
                    <span>{{mealOrderItem.amount}}</span>
                </dd>
                <dt><span jhiTranslate="seekApp.mealOrderItem.dish">Dish</span></dt>
                <dd>
                    <div *ngIf="mealOrderItem.dish">
                        <a [routerLink]="['/dish', mealOrderItem.dish?.id, 'view']">{{mealOrderItem.dish?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="seekApp.mealOrderItem.order">Order</span></dt>
                <dd>
                    <div *ngIf="mealOrderItem.order">
                        <a [routerLink]="['/meal-order', mealOrderItem.order?.id, 'view']">{{mealOrderItem.order?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meal-order-item', mealOrderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
