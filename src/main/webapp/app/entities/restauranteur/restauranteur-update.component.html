<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-restauranteur-heading" jhiTranslate="seekApp.restauranteur.home.createOrEditLabel">Create or edit a Restauranteur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!restauranteur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="restauranteur.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="seekApp.restauranteur.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="restauranteur.user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userExtraOption.id === restauranteur.user?.id ? restauranteur.user : userExtraOption" *ngFor="let userExtraOption of users; trackBy: trackUserExtraById">{{userExtraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
