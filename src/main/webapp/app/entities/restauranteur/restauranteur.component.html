<div>
    <h2 id="page-heading">
        <span jhiTranslate="seekApp.restauranteur.home.title">Restauranteurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-restauranteur" [routerLink]="['/restauranteur/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="seekApp.restauranteur.home.createLabel">
            Create new Restauranteur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="restauranteurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="seekApp.restauranteur.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let restauranteur of restauranteurs ;trackBy: trackId">
                <td><a [routerLink]="['/restauranteur', restauranteur.id, 'view' ]">{{restauranteur.id}}</a></td>
                <td>
                    <div *ngIf="restauranteur.user">
                        <a [routerLink]="['../user-extra', restauranteur.user?.id, 'view' ]" >{{restauranteur.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/restauranteur', restauranteur.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/restauranteur', restauranteur.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'restauranteur/'+ restauranteur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
